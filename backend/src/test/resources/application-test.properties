# ================================
# Use H2 In-Memory Database for Tests
# ================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ================================
# JPA / Hibernate (Test Mode)
# ================================
# Recreate schema for every test class
spring.jpa.hibernate.ddl-auto=create-drop

# Tell Hibernate to behave like PostgreSQL for SQL compatibility
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL during tests (optional)

# ================================
# Disable your real PostgreSQL or other config
# ================================
spring.datasource.hikari.maximum-pool-size=1

# ================================
# Test Profile - Security tweaks
# ================================
# Disable Spring Security filters during tests unless explicitly enabled
spring.security.filter.dispatcher-types=REQUEST

