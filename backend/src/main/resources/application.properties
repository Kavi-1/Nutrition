# ================================
# Basic Application Configuration
# ================================
# Name of the Spring Boot backend service.
spring.application.name=LabelIQ Backend


# ================================
# External API Keys and Endpoints
# ================================
# USDA FoodData Central API Key.
# Used for food search based on text queries (e.g., "banana", "apple").
nutrition.api.key=xsRPYKpw2uvbHdsQqH8t8tTTqYT2hw6xzphqs2F2

# USDA FoodData Central Search Endpoint.
# The backend NutritionAPIController forwards search requests to this endpoint.
nutrition.api.url=https://api.nal.usda.gov/fdc/v1/foods/search

# Spoonacular API Key (currently unused, but available for future integration).
spoonacular.api.key=bb993e03da1841c8a66c25b00c39699a


# ================================
# JWT Configuration
# ================================
# Secret key for signing JWT tokens.
jwt.secret=XCZ9FMUsZkHsXZmZjlsEsQ/5flnl5b4PiRbpEE63+pQ=

# Token expiration time (in milliseconds).
# 86400000 ms = 24 hours
jwt.expiration-ms=86400000


# ================================
# Local PostgreSQL Database (Docker)
# ================================
# Database URL for the local PostgreSQL instance started via Docker Compose.
# Maps to: docker-compose.yml â†’ service: labeliq_db.
spring.datasource.url=jdbc:postgresql://localhost:5432/labeliq_db

# Postgres credentials defined in docker-compose.yml.
spring.datasource.username=labeliq_admin
spring.datasource.password=labeliq@2025

# HikariCP connection pool configuration.
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000


# ================================
# JPA / Hibernate Settings
# ================================
# Automatically update table schemas based on JPA entities.
# Useful during development; not recommended for production environments.
spring.jpa.hibernate.ddl-auto=update

# Explicitly specify PostgreSQL dialect.
# Prevents Hibernate from guessing the dialect and avoids startup errors.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect